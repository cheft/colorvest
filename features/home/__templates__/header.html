<div class="navbar navbar-fixed-top coala-viewport-header">
    {{#if settings.application-logo}}
    <img class="coala-system-logo" src="{{settings.application-logo}}" alt="Application Logo" />
    {{else}}
    <img class="coala-system-logo" src="scripts/coala/themes/default/assets/images/zyeeda-logo.png" alt="Application Logo" />
    {{/if}}
    {{#if settings.application-name}}
    <div class="coala-system-name">{{settings.application-name}}</div>
    {{else}}
    <div class="coala-system-name">Zyeeda Coala Drivebox</div>
    {{/if}}
    <div class="coala-global-feature">
        <div class="btn-group">
            <button class="btn"><i class="icon-user" />&nbsp;tangrui</button>
            <button class="btn"><i class="icon-th" /></button>
            <button class="btn"><i class="icon-unlock" /></button>
        </div>
    </div>
</div>
