{{#layout}}
<div id="sidebar-shortcuts" class="sidebar-shortcuts"/>
<div id="center"/>
<div id="sidebar-collapse" class="sidebar-collapse"/>
{{/layout}}

{{#view "shortcut"}}
<div id="sidebar-shortcuts-large" class="ace-sidebar-shortcuts-large">
  <button class="btn btn-small btn-success">
    <i class="icon-signal"></i>
  </button>

  <button class="btn btn-small btn-info">
    <i class="icon-pencil"></i>
  </button>

  <button class="btn btn-small btn-warning">
    <i class="icon-group"></i>
  </button>

  <button class="btn btn-small btn-danger">
    <i class="icon-cogs"></i>
  </button>
</div>

<div id="sidebar-shortcuts-mini" class="ace-sidebar-shortcuts-mini">
  <span class="btn btn-success"></span>
  <!--
  <span class="btn btn-info"></span>
  <span class="btn btn-warning"></span>
  <span class="btn btn-danger"></span>
  -->
</div>
{{/view}}

{{#view "tool"}}
<i id="btn" class="icon-double-angle-left"></i>
{{/view}}
