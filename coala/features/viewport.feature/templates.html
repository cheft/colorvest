{{#layout}}
<div id="viewportRegion" class="c-viewport-region"></div>
{{/layout}}

{{#view "viewport"}}
<div id="viewport" class="c-viewport">
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container-fluid">
                <a class="brand" href="javascript:void 0;">
                    {{#if settings.application-logo}}
                    <img class="c-system-logo" src="{{settings.application-logo}}" alt="Application Logo" />
                    {{else}}
                    <img class="c-system-logo" src="scripts/coala/themes/default/images/zyeeda-logo-inverse.png" alt="Application Logo" />
                    {{/if}}
                    {{#if settings.application-name}}
                    <div class="c-system-name">{{settings.application-name}}</div>
                    {{else}}
                    <div class="c-system-name">Zyeeda Coala Drivebox</div>
                    {{/if}}
                </a>
                <ul class="nav ace-nav pull-right">
                    <li class="gray">
                        <a href="javascript:void 0;" class="dropdown-toggle" data-toggle="dropdown">
                            <i class="icon-tasks"></i>
                            <span class="badge">4</span>
                        </a>
                    </li>
                    <li class="purple">
                        <a href="javascript:void 0;" class="dropdown-toggle" data-toggle="dropdown">
                            <i class="icon-bell-alt icon-animated-bell icon-only"></i>
                            <span class="badge badge-important">8</span>
                        </a>
                    </li>
                    <li class="green">
                        <a href="javascript:void 0;" class="dropdown-toggle" data-toggle="dropdown">
                            <i class="icon-envelope-alt icon-animated-vertical icon-only"></i>
                            <span class="badge badge-success">5</span>
                        </a>
                    </li>
                    <li class="light-blue user-profile">
                        <a href="javascript:void 0;" class="user-menu dropdown-toggle" data-toggle="dropdown">
                            <img alt="Tang Rui's Photo" src="assets/images/user.jpg" class="nav-user-photo">
                            <span id="user_info">
                                <small>Welcome,</small> Rui
                            </span>
                            <i class="icon-caret-down"></i>
                        </a>
                        <ul id="user_menu" class="pull-right dropdown-menu dropdown-yellow dropdown-caret dropdown-closer">
                            <li><a href="#"><i class="icon-cog"></i> Settings</a></li>
                            <li><a href="#"><i class="icon-user"></i> Profile</a></li>
                            <li class="divider"></li>
                            <li><a href="#"><i class="icon-off"></i> Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="c-viewport-content"></div>

    <div class="navbar navbar-fixed-bottom c-viewport-footer"></div>
</div>
{{/view}}
