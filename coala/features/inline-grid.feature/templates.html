{{#layout}}
<div class="c-layout-container c-layout-grid">
    <div class="c-layout-north">
        <div>
            <div class="row-fluid" id="operators"> </div>
        </div>
    </div>
    <div class="c-layout-center">
        <div id="body" class="c-layout-body"></div>
    </div>
</div>
{{/layout}}

{{#view "operators"}}
{{#unless readOnly}}
<div id="operators" class="btn-toolbar">
{{#if allowAdd}}
<a href="javascript:void 0" id="add" class="btn btn-success">添加</a>
{{/if}}
<a href="javascript:void 0" id="remove" class="btn btn-danger">删除</a>

{{#if allowPick}}
<a href="javascript:void 0" id="pick" class="btn btn-purple">选择</a>
{{/if}}
<div id="picker" style="display:none"></div>
</div>
{{/unless}}
{{/view}}

{{#view "grid"}}
<table style="width:100%;" id="grid" />
{{/view}}
