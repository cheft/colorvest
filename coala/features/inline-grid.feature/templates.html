{{#layout}}
<div class="c-layout-container c-layout-grid">
    <div class="c-layout-north">
        <div>
            <div class="row-fluid" id="operators"> </div>
        </div>
    </div>
    <div class="c-layout-center">
        <div id="body" class="c-layout-body"></div>
    </div>
</div>
{{/layout}}

{{#view "operators"}}
{{#unless readOnly}}
<div id="operators" class="btn-toolbar">
{{#if allowAdd}}
<a href="javascript:void 0" id="add" title="添加">
    <button style="" onclick="return false;" class="btn btn-success">
        <i class="icon-plus icon-only"></i>
    </button>
</a>
{{/if}}
<a href="javascript:void 0" id="show" title="查看" style="margin-left: 1px;">
    <button style="" onclick="return false;" class="btn btn-primary">
        <i class="icon-eye-open icon-only"></i>
    </button>
</a>
{{#if allowAdd}}
<a href="javascript:void 0" id="edit" title="编辑" style="margin-left: 1px;">
    <button style="" onclick="return false;" class="btn btn-primary">
        <i class="icon-edit icon-only"></i>
    </button>
</a>
{{/if}}
<a href="javascript:void 0" id="remove" title="删除" style="margin-left: 1px;">
    <button style="" onclick="return false;" class="btn btn-danger">
        <i class="icon-minus icon-only"></i>
    </button>
</a>

{{#if allowPick}}
<a href="javascript:void 0" id="pick" title="选择" style="margin-left: 1px;">
    <button style="" onclick="return false;" class="btn btn-purple">
        <i class="icon-search icon-only"></i>
    </button>
</a>
{{/if}}
<div id="picker" style="display:none"></div>
</div>
{{/unless}}
{{/view}}

{{#view "grid"}}
<table style="width:100%;" id="grid" />
{{/view}}
